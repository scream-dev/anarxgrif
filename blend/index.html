        .buttons-container {
            display: flex;

            margin: 0 auto;
        }
/* Кнопка для открытия модального окна */
        .open-modal-button {
            background-color: rgba(232, 119, 49, 0.2);
            border: none;
            padding: 20px 200px;
            color: white;
            font-size: 22px;
            border-radius: 15px;
            cursor: pointer;
            margin: 0px 0;
            transition: all 0.3s ease;
             display: inline-block;
            white-space: nowrap;
        }
        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);

        }

        .modal-content {
            background-color: rgba(30, 30, 30, 0.95);
            margin: auto;
            padding: 0;
            border-radius: 20px;
            width: 80%;
            max-width: 600px;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0px 30px rgba(232, 119, 49, 0.5);
            animation: slideIn 0.3s ease;
            border: 1px solid rgba(232, 119, 49, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: flex-end;
            padding: 15px 20px 0 20px;
        }

        .close-button {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            color: #e87731;
            background-color: rgba(232, 119, 49, 0.1);
            transform: scale(1.1);
        }

        .modal-body {
            padding: 20px 40px 40px 40px;
            color: white;
            font-size: 18px;
            line-height: 1.6;
            text-align: center;
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(-60%);
            }
            to { 
                opacity: 1;
                transform: translateY(-50%);
            }
        }

        

        .open-modal-button:hover {
            background-color: rgba(241, 100, 12, 0.512);
            transform: scale(1.02);
        }
    </style>
</head>

    <!-- Модальное окно -->
    <div id="myModal" class="modal">

            <div class="modal-body">

    <script>
        function updateTimer() {
            const now = new Date();
            const target = new Date();
            
            // Устанавливаем целевое время на 12:00 сегодня
            target.setHours(21, 30, 0, 0);
            
            // Если уже прошло 12:00 сегодня, устанавливаем на завтра
            if (now > target) {
                target.setDate(target.getDate() + 1);
            }
            
            // Вычисляем разницу во времени
            const diff = target - now;
            
            // Преобразуем разницу в часы, минуты и секунды
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // Форматируем время с ведущими нулями
            const formattedTime = 
                String(hours).padStart(2, '0') + ':' + 
                String(minutes).padStart(2, '0') + ':' + 
                String(seconds).padStart(2, '0');
            
            // Обновляем элемент таймера
            document.getElementById('timer').textContent = formattedTime;
        }
        
        function updateTimer2() {
            const now = new Date();
            // Устанавливаем начальную дату: 24 сентября 2025 года 22:57
            const startDate = new Date(2025, 8, 24, 22, 57, 0); // Месяцы в JS: 0-январь, 8-сентябрь
            
            // Вычисляем разницу во времени (сколько прошло с начальной даты)
            const diff = now - startDate;
            
            // Если дата еще не наступила, показываем 00:00:00
            if (diff < 0) {
                document.getElementById('timer2').textContent = '00:00:00';
                return;
            }
            
            // Преобразуем разницу в дни, часы, минуты и секунды
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // Форматируем время с ведущими нулями
            const formattedTime = 
                String(days) + 'д ' + 
                String(hours).padStart(2, '0') + ':' + 
                String(minutes).padStart(2, '0') + ':' + 
                String(seconds).padStart(2, '0');
            
            // Обновляем элемент второго таймера
            document.getElementById('timer2').textContent = formattedTime;
        }
        
        // Обновляем таймеры сразу при загрузке
        updateTimer();
        updateTimer2();
        
        // Обновляем таймеры каждую секунду
        setInterval(updateTimer, 1000);
        setInterval(updateTimer2, 1000);

        // Функции для работы с модальным окном
        function openModal() {
            document.getElementById('myModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        // Закрытие модального окна при клике вне его содержимого
        window.onclick = function(event) {
            const modal = document.getElementById('myModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Закрытие модального окна при нажатии клавиши Escape
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
